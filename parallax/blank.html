	<script type="text/javascript">
		window.Test = window.Test || {};
		
		Test.Para = function() {
			var name = "default";
			
			return {
				init : function(initname){	
					name = initname;
					console.log(name + " initializing new para");	
				},
				setName : function(newname) {
					name = newname;
				},
				getName : function() {
					return name;
				},
			}
		}
		
		Test.Main = function(){
			return {
				init : function(){		
					console.log("test init");
					
					var p1 = new Test.Para;
					p1.init("p1");
					p1.setName("p1p1p1p1");
					
		

				}
			}

		}();
		$(document).ready(Test.Main.init);
		
		
	</script>
